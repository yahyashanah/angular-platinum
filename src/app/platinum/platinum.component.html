<div class="container">
    <table class="form-control">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Date of Birth</th>
                <th>Department Name</th>
                <th>Status</th>
            </tr>
        </thead>
              <tbody *ngFor="let item of Users">
                <tr>
                    <td>{{item.firstName}}</td>
                    <td>{{item.lastName}}</td>
                    <td>{{item.dateOfBirth}}</td>
                    <td>{{item.departmentName}}</td>
                    <td>{{item.status}}</td>
                </tr>
            </tbody>
    </table>
</div>
